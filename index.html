<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>time</title>
</head>

<body>

    <div class="container">

        <div class="top">12</div>
        <div class="left">9</div>
        <div class="rigth">3</div>
        <div class="bottom">6</div>

        <h3 class="title">TIME</h3>
        <div class="dateCont">
            <!-- <h3>DATE</h3> -->
            <p>
                <span class="dateColor fullYear"></span>
                <span class="dateColor month"></span>
                <span class="dateColor date"></span>
            </p>
        </div>


        <div class="wrapper">
            <div class="hour-cont">
                <div class="hour"></div>
            </div>
            <div class="min-cont">
                <div class="min"></div>
            </div>
            <div class="sec-cont">
                <div class="sec"></div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
